<!doctype html>
<html ng-app="shortUrlApp">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src='js/app.js'></script>
</head>

<body class="container text-center">
  <header>
    <h3> URL Shorten Microservice </h3>
    <h5> Technologies: NODE.JS, Express, MongoDB, Mongoose, JavaScript, HTML, CSS and Bootstrap</h5>
  </header>
  <section ng-controller="shortAppController">
    <input placeholder="Enter URL" ng-model="urlToShorten">
    <a class="btn btn-primary" ng-href='/new/{{urlToShorten}}'>Get ShortURL</a>
  </section </body>

</html>
